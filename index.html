<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!</title>
  </head>
  <body>
    <header>
      <div class="row" id="heading-and-sub">
        <div class="col-md-12">
          <div class="heading-block">
            <h1>Wu Tang Pizzeria</h1>
            <h4>you need to diversify your toppings, b.</h4>
          </div>
        </div>
      </div>
      <div class="row" id="image">
        <div class="col-md-12" align="center">
          <img src="css/img/wutang-pizza.jpg" alt="wutang pizza" />
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row" id="form-and-results-row">
        <div class="col-md-4" id="form-col">
          <form id="pizza-form">
            <div class="form-group">
              <p>select toppings, bro</p>
              <input type="checkbox" name="toppings" value="cheese"> cheese<br>
              <input type="checkbox" name="toppings" value="pepperoni"> pepperoni<br>
              <input type="checkbox" name="toppings" value="hot-lava"> hot lava<br>
              <input type="checkbox" name="toppings" value="artichoke-hearts"> artichoke hearts<br>
            </div>
            <div class="form-group">
              <label class="dropdown">
                <select class="form-control" id="pizza-size">
                  <option>12" small</option>
                  <option>14" medium</option>
                  <option>16" large</option>
                </select>
              </label>
            </div>
            <button type="submit">Place Order</button>
          </form>
        </div>
        <div class="col-md-4" id="logo-col">
          <img src="css/img/wu-logo.png" alt="wu tang logo" id="wu-logo"/>
        </div>
        <div class="col-md-4" id="results-col">
          <div id="hidden-jewels">
            <div class="results-styles">
              <img src="css/img/ghostface.png" alt="ghostface killah.  bung bung!" id="ghostface" />
              <h3>Your Pizza Costs $<span class="your-pizza-cost"></span>!<br><br>
              BUNG BUNG!!</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
